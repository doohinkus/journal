<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
    <script src="js/journal.js" charset="utf-8"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div>
        <form id="journal">
          <label for="title">Enter Title</label>
          <input class = "form-control" type="text" name="title"></input>
          <label for="body">Enter Body</label>
          <textarea class = "form-control" type="text" name="body"></textarea>
          <br>
          <button class = "btn btn-default" type = "submit">Submit</button>
        </form>
       <p class="hide">
         There are <span class="vowels"></span> vowels in your entry.
       </p>
       <p class="hide">
         There are <span class="consonants"></span> consonants in your entry.
       </p>
      </div>
    </div><!--end container-->
  </body>
</html>
